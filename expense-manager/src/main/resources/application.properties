# Nombre de la aplicación
spring.application.name=expense-manager

# Puerto del servidor
server.port=8080

# ===== CONFIGURACIÓN POSTGRESQL (Descomentar para usar PostgreSQL) =====
spring.datasource.url=jdbc:postgresql://localhost:5432/expensedb
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== CONFIGURACIÓN H2 (Base de datos en memoria) =====
#spring.datasource.url=jdbc:h2:mem:expensedb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
# Habilitar consola H2 (acceder en: http://localhost:8080/h2-console)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# ===== CONFIGURACIÓN JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== SWAGGER/OPENAPI =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===== MENSAJES DE VALIDACIÓN EN ESPAÑOL =====
server.error.include-message=always
server.error.include-binding-errors=always

# ===== CONFIGURACIÓN DEL POOL DE CONEXIONES =====
# Número máximo de conexiones en el pool
spring.datasource.hikari.maximum-pool-size=10

# Tiempo máximo de espera para obtener una conexión (en milisegundos)
spring.datasource.hikari.connection-timeout=20000

# Tiempo máximo de vida de una conexión (30 minutos)
spring.datasource.hikari.max-lifetime=1800000